<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-thumbnail class="menu">
        <ion-back-button
          color="primary"
          mode="md"
          defaultHref="/store"
        ></ion-back-button>
      </ion-thumbnail>
    </ion-buttons>
    <ion-title color="primary">المجموعات المخزنية </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <ion-list-header class="ion-margin-bottom">
    <ion-label> قائمة المجموعات المخزنية </ion-label>
  </ion-list-header>

  <ion-item
    class="ion-margin-bottom"
    *ngFor="let item of itemGroup; let i = index"
  >
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="6">
        <ion-label class="recent">
          <ion-chip color="success"> {{i + 1}} </ion-chip>
          {{item?.Name}}
        </ion-label>
      </ion-col>
      <ion-col size="6" size-sm="6">
        <ion-label class="recent">
          <p>
            رقم المجموعة :
            <ion-chip color="tertiary"> {{item?.Id}} </ion-chip>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-buttons class="ion-justify-content-end">
          <ion-button color="secondary">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
          <ion-button color="warning">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
          <ion-button
            id="open-modal"
            color="medium"
            (click)="openModal(item)"
          >
            <ion-icon name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal
    #modal
    [initialBreakpoint]="0.5"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>الاعدادات</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="SettingsSave()" [strong]="true" color="primary"
              >حفظ</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <ion-checkbox [(ngModel)]="isExpire">
                <h2>استخدام تاريخ الانتهاء</h2>
              </ion-checkbox>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-label>
                <ion-checkbox [(ngModel)]="allowNeg">
                  <h2>السماح بلكميات السالبة</h2></ion-checkbox
                >
              </ion-label>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-checkbox [(ngModel)]="costLessSale">
                <h2>البيع باقل من التكلفة</h2>
              </ion-checkbox>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
