<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">ادرة المخزون </ion-title>
    <div slot="end" class="ion-header-icon">
      <ion-icon color="primary" name="archive"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="tagline">
      <ion-col>
        <ion-label>
          <h2>
            <ion-text color="danger"> المدخلات</ion-text>
          </h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="6"  [routerLink]="['/store/itemGroup']">
        <ion-icon
          name="documents-outline"
          color="success"
          size="large"
        ></ion-icon>
        <p>المجموعات المخزنية</p>
      </ion-col>

      <ion-col size="6"  [routerLink]="['/store/item']">
        <ion-icon
          name="desktop-outline"
          color="success"
          size="large"
        ></ion-icon>
        <p>بيانات الاصناف</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
